<h2>Admin Panel</h2>
<table border="1">
  <tr><th>Username</th><th>Locked?</th><th>Attempts</th><th>Unlock</th></tr>
  {% for user in users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ 'Yes' if user.is_locked else 'No' }}</td>
    <td>{{ user.failed_attempts }}</td>
    <td>
      {% if user.is_locked %}
      <form method="post">
        <input type="hidden" name="username" value="{{ user.username }}">
        <button type="submit">Unlock</button>
      </form>
      {% else %}
      ---
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
